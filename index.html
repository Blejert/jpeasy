    function loadword(ind,n) {
      var translation = "";
      for(i = 2; i < words.split(";")[ind].split(" ").length; i++) {
        translation += words.split(";")[ind].split(" ")[i] + " ";
      }
      document.getElementById("translation"+n).innerHTML = translation;
      const alphabet = 'abcdefghijklmnopqrstuvwxyz';
      var text = words.split(";")[ind].split(" ")[0];
      document.getElementById("word"+n).innerHTML = words.split(";")[ind].split(" ")[1];
      var lh;
      for(i = 0; i < 6; i++) {
        document.getElementById(alphabet.charAt(i)+n).style.paddingTop = "0px";
        document.getElementById(alphabet.charAt(i)+n).style.paddingBottom = "0px";
        document.getElementById(alphabet.charAt(i)+n).style.paddingRight = "0px";
        document.getElementById(alphabet.charAt(i)+n).style.marginRight = "6px";
        document.getElementById(alphabet.charAt(i)+n).innerHTML = "";
        document.getElementById(alphabet.charAt(i)+n).style.color = "#000000";
        document.getElementById(alphabet.charAt(i)+n).style.background = "#212121";
      }
      if (text.charAt(0) == '_') {
        lh = false;
      }
      else {
        lh = true;
      }
      var j = 0;
      for (var i = 1; i < text.length-1; i++) {
        if (text.charAt(i) !='_' && text.charAt(i) != '/' && text.charAt(i) != '\\' && text.charAt(i) != '^' && text.charAt(i) != '|') {
          document.getElementById(alphabet.charAt(j)+n).innerHTML = text.charAt(i);
          document.getElementById(alphabet.charAt(j)+n).style.color = "#ffffff";
          if (lh) {
            document.getElementById(alphabet.charAt(j)+n).style.paddingBottom = "10px";
          }
          else {
            document.getElementById(alphabet.charAt(j)+n).style.paddingTop = "8px";
          }
          if (text.charAt(i+1) != '/' && text.charAt(i+1) != '\\' && text.charAt(i+1) != '_' && text.charAt(i+1) != '^') {
            document.getElementById(alphabet.charAt(j)+n).style.paddingRight = "6px";
            document.getElementById(alphabet.charAt(j)+n).style.marginRight = "0px";
          }
          if (i == text.length-2) {
            if (lh && text.charAt(text.length-1) == '^') {
              document.getElementById(alphabet.charAt(j)+n).style.paddingRight = "6px";
              document.getElementById(alphabet.charAt(j)+n).style.marginRight = "0px";
            }
            if (lh == false && text.charAt(text.length-1) == '_') {
              document.getElementById(alphabet.charAt(j)+n).style.paddingRight = "6px";
              document.getElementById(alphabet.charAt(j)+n).style.marginRight = "0px";
            }
          }
          j++;
        }
        else {
          if (text.charAt(i) == '/') {
            lh = true;
          }
          else if (text.charAt(i) == '\\') {
            lh = false;
          }
        }
      }
      for(i = 0; i < 6; i++) {
        if(document.getElementById(alphabet.charAt(i)+n).innerHTML == "") {
          document.getElementById(alphabet.charAt(i)+n).style.paddingTop = "8px";
          document.getElementById(alphabet.charAt(i)+n).style.paddingBottom = "10px";
